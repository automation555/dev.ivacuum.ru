{extends "base.html"}

{block "content"}
{foreach $games as $row}
	{if $row@index is div by 4}
		<div class="row">
	{/if}
	<div class="span3 text-center">
		<p><a href="{$row.U_DETAIL}"><img src="//ivacuum.org/i/games/_covers/{$row.COVER}.gif" alt=""></a></p>
		<p><a href="{$row.U_DETAIL}"><b>{$row.TITLE}</b></a></p>
	</div>
	{if ($row@iteration is div by 4) or $row@last}
		</div><br>
	{/if}
{/foreach}
{/block}
