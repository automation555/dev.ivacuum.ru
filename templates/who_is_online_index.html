{% extends "base.html" %}

{% block content %}
<p>{{ ONLINE_LIST }}</p>
<p>{{ ONLINE_TIME }}</p>

<table class="table-stats ui-shadow-light">
	<tr>
		<th width="50%">{{ lang('USERNAME') }}</th>
		<th>{{ lang('TIME') }}</td>
	</tr>
	{% for row in users %}
	<tr>
		<td><img src="//ivacuum.org/i/_/{{ row.NAME == 'Гость' ? 'user_guest' : 'user_black' }}.png"> {{ row.NAME }}</td>
		<td align="center">{{ row.TIME }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
